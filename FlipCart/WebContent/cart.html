<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Cart</h1>
<script>
var cart=[];
var Item=function(name,price,count)
{
	this.name=name;
	this.price=price;
	this.count=count;
	};
	function addItemToCart(name,price,count)
	{
		var item=new Item(name,price,count);
		cart.push(item);
	}
	addItemToCart("ad","1","10");
</script>

</body>
</html>
